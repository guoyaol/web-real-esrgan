<!DOCTYPE html>
<html>
<head>
    <title>RGB to BGR Conversion</title>
</head>
<body>
    <h1>RGB to BGR Conversion</h1>
    <input type="file" id="imageUpload" accept="image/*" onchange="window.imageConverter.loadImage(event)" />
    <button id="convertButton" disabled onclick="window.imageConverter.convertImage()">Convert Image</button>
    <canvas id="canvas"></canvas>

    <script src="dist/script.js"></script>
</body>
</html>
